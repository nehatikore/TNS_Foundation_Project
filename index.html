<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Music Player</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="player">
    <h1>🎶 Hindi Musics </h1>
    <div class="details">
      <h2 id="song-title">Papa Meri Jaan</h2>
    </div>

    <audio id="audio" src="songs/song1.mpeg"></audio>

    <div class="controls">
      <button onclick="prevSong()">⏮️</button>
      <button onclick="togglePlay()" id="playPauseBtn">▶️</button>
      <button onclick="nextSong()">⏭️</button>
    </div>

    <ul id="playlist">
      <li onclick="selectSong(0)">🎵 papa Meri Jaan</li>
      <li onclick="selectSong(1)">🎵 Sanson Ki Mala </li>
      <li onclick="selectSong(2)">🎵 Saiyaara (Music)</li>
      <li onclick="selectSong(3)">🎵 Abhi Mujh Main Kahin</li>
      <li onclick="selectSong(4)">🎵 Sun raha hai n</li>
      <li onclick="selectSong(5)">🎵 Tu jaane na</li>

    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
